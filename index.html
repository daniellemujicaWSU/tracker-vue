<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <script src="https://kit.fontawesome.com/e639c3725b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student LOA Tracker</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      let loaPermission = true;
      const permission = document.createElement('input')
      permission.setAttribute('value', loaPermission)
      permission.setAttribute('type', 'hidden')
      permission.setAttribute('id', 'userPermission')
      document.body.insertBefore(permission, document.getElementById('app'))
      window.apiUrl = '/api/loa/campus-overview'
    </script>
  </body>
</html>
